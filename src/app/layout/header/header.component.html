<div >
  <mat-toolbar class="navigation" style="background-color: aqua;"    >
    <div fxShow="true" fxHide.gt-sm="true" class="navigation__container" >
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <button
      mat-button
      class="navigation__container-link pseudo-link"
      routerLink="/"
    >
      <span>Home</span>
    </button>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <button mat-button class="navigation__container-link pseudo-link" routerLink="/add-task">Add Task</button>      
      <button mat-button class="navigation__container-link pseudo-link" routerLink="/pending-task">Pending Tasks</button>
      <button mat-button class="navigation__container-link pseudo-link" routerLink="/completed-task"> Completed Tasks</button>
      <button mat-button class="navigation__container-link pseudo-link" routerLink="/list-task">All Tasks</button>
    </div>
    <div  >
      {{userName}}
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav
      color="primary"
      #sidenav
      fxLayout="column"
      mode="over"
      opened="false"
      fxHide.gt-sm="true"
    >
      <div fxLayout="column">
        <a mat-button routerLink="/add-task">Add Task</a>        
        <a mat-button routerLink="/pending-task">List of Pending Tasks</a>
        <a mat-button routerLink="/completed-task"> Completed Tasks</a>
        <a mat-button routerLink="/list-task">List of Tasks</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill fxHide.gt-sm="true">
      Awesome content
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
