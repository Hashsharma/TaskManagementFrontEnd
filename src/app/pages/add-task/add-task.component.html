<div
  fxLayout="column"
  fxLayoutAlign="center center"
  style="height: 90vh; width: 90vw"
>
  <h1>Add Task</h1>
  
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" style="width: 60%;">    
    <div >
    <mat-form-field fxFill>
      <mat-label> Title </mat-label>
      <input
        matInput
        type="text"
        formControlName="taskTitle"
        class="form-control"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field fxFill>
      <mat-label> Description </mat-label>
      <textarea
        matInput
        type="text"
        formControlName="taskDescription"
        class="form-control"
      ></textarea>
    </mat-form-field>
  </div>
  <div fxLayoutAlign="center stretch" >
    <button mat-raised-button color="primary">Submit</button>
  </div>
  </form>
</div>
